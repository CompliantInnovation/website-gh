name: DEV - Cloudfront CI/CD
on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    environment:
      name: Development
      url: ${{ steps.step_id.outputs.url_output }}
    concurrency:
      group: dev-deploy
      cancel-in-progress: true
    env:
      DEPLOY_ENVIRONMENT: ${{ vars.DEPLOY_ENVIRONMENT }}
    steps:
      - name: Setup Runway
        uses: supplypike/setup-bin@v1
        with:
          uri: "https://oni.ca/runway/2.6.3/linux"
          name: 'runway'
          version: '2.6.3' # this enables caching

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ASSUME_ROLE_ARN }}
          role-session-name: github-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Runway Init
        run: cd runway && runway init --ci

      - name: Get Terraform Outputs
        id: terraform_outputs
        run: |
          cd runway/s3-website.tf;
          runway tfenv run output >> $GITHUB_OUTPUT

      # Setup Build
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile # optional, --immutable

      - name: Build ðŸ”§
        env:
          NODE_ENV: production
          ASSET_PREFIX: ${{ steps.terraform_outputs.outputs.cloudfront_distribution_domain_name }}
#          MOUNT_URL: ${{ github.event.inputs.base-url }}
        run: |
          yarn build

      - name: Deploy to S3 bucket ðŸš€
        run: aws s3 sync ./out s3://${{ steps.terraform_outputs.outputs.s3_bucket_id }}/ --delete

      - name: Invalidate CloudFront distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ steps.terraform_outputs.outputs.cloudfront_distribution_id }} --paths "/*"
