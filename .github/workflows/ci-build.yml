name: Build
on:
  workflow_dispatch:
    inputs:
      asset-prefix:
        type: string
        description: 'Asset prefix for the build'
        required: true
        default: ''
      static-asset-prefix:
        type: string
        description: 'Static ssset prefix for the build'
        required: true
        default: ''
      base-url:
        type: string
        description: 'Base URL for the build'
        required: true
        default: ''
      artifact-name:
        description: 'Artifact name'
        required: false
        default: ''
  workflow_call:
    inputs:
      asset-prefix:
        type: string
        description: 'Asset prefix for the build'
        required: true
        default: ''
      base-url:
        type: string
        description: 'Base URL for the build'
        required: true
        default: ''
    outputs:
      artifact-name:
        value: ${{ inputs.artifact-name || format('build-artifact-', github.sha) }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository # clone the repo to local ci workspace
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # optional, --immutable
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Build
        env:
          NODE_ENV: production
          ASSET_PREFIX: ${{ github.event.inputs.asset-prefix }}
          STATIC_ASSET_PREFIX: ${{ github.event.inputs.static-asset-prefix }}
          MOUNT_URL: ${{ github.event.inputs.base-url }}
        run: |
          yarn build
      - name: Upload build to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name || format('build-artifact-', github.sha) }}
          path: ./out
