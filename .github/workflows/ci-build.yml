name: Build
on:
  workflow_dispatch:
    inputs:
      asset-prefix:
        type: string
        description: 'Asset prefix for the build'
        required: true
        default: ''
      base-url:
        type: string
        description: 'Base URL for the build'
        required: true
        default: ''
  workflow_call:
    inputs:
      asset-prefix:
        type: string
        description: 'Asset prefix for the build'
        required: true
        default: ''
      base-url:
        type: string
        description: 'Base URL for the build'
        required: true
        default: ''
    outputs:
      artifact-name:
        value: build-artifact-${{ github.sha }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository # clone the repo to local ci workspace
        uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # optional, --immutable
      - name: Build
        env:
          NODE_ENV: production
          ASSET_PREFIX: ${{ github.event.inputs.asset-prefix }}
          MOUNT_URL: ${{ github.event.inputs.base-url }}
        run: |
          yarn build
      - name: Upload build to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ github.sha }}
          path: ./out
