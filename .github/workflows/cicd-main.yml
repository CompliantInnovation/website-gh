name: CI/CD
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        default: 'Development'
        options:
          - 'Development'
          - 'Staging'
          - 'Production'
  push:
    branches:
      - develop
      - 'release/*'
      - master
jobs:
  select-env:
    name: Select Environment
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' }}
    outputs:
      environment_name: ${{ steps.select_env.outputs.environment_name }}
    steps:
      - name: Determine Environment
        id: select_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment_name=Production" >> $GITHUB_OUTPUT;
          elif [[ "${{ github.ref }}" =~ "refs/heads/release/" ]]; then
            echo "environment_name=Staging" >> $GITHUB_OUTPUT;
          else
            echo "environment_name=Development" >> $GITHUB_OUTPUT;
          fi
  infrastructure:
    name: Deploy Infrastructure
    uses: ./.github/workflows/cd-infrastructure.yml
    needs: select-env
    concurrency:
      group: ${{ github.workflow }}-${{ needs.select-env.outputs.environment_name || inputs.environment }}
    with:
      environment: ${{ needs.select-env.outputs.environment_name || inputs.environment }}
  build:
    name: Build ðŸ”§
    needs: infrastructure
    uses: ./.github/workflows/ci-build.yml
    with:
      asset-prefix: ${{ needs.infrastructure.outputs.cloudfront_distribution_domain_name }}
      base-url: ''
  deploy:
    name: Deploy ðŸš€
    needs:
      - select-env
      - infrastructure
      - build
    uses: ./.github/workflows/cd-cloudfront.yml
    concurrency:
      group: ${{ github.workflow }}-${{ needs.select-env.outputs.environment_name || inputs.environment }}
    with:
      environment: ${{ needs.select-env.outputs.environment_name || inputs.environment }}
      s3-bucket-prefix: ''
      s3-bucket-name: ${{ needs.infrastructure.outputs.s3_bucket_id }}
      cloudfront-distribution-id: ${{ needs.infrastructure.outputs.cloudfront_distribution_id }}
      aws-region: ${{ needs.infrastructure.outputs.aws_region }}
      artifact-name: ${{ needs.build.outputs.artifact-name }}
