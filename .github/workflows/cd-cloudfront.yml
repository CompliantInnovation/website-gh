name: CD CloudFront
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: false
      aws-region:
        type: string
        required: true
      s3-bucket-name:
        type: string
        description: 'S3 bucket name'
        required: true
        default: 'docspera-homepage'
      cloudfront-distribution-id:
        type: string
        description: 'CloudFront distribution ID'
        required: true
        default: 'E1ZQZQZQZQZQZQ'
      s3-bucket-prefix:
        type: string
        description: 'S3 bucket prefix'
        required: true
        default: ''
      artifact-name:
        type: string
        description: 'Artifact name'
        required: true
        default: 'Out'
    secrets:
      aws-iam-assume-role-arn:
        required: true
jobs:
  deploy:
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact-name }}
        path: ./out
    - name: Display structure of downloaded artifacts
      run: ls -R
      working-directory: ./out
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.aws-iam-assume-role-arn }}
        role-session-name: github-actions
        aws-region: ${{ inputs.aws-region }}
    - name: Sync S3 bucket
      run: aws s3 sync ./out s3://${{ inputs.s3-bucket-name }}/${{ inputs.s3-bucket-prefix }} --delete
    - name: Invalidate CloudFront distribution
      run: aws cloudfront create-invalidation --distribution-id ${{ inputs.cloudfront-distribution-id }} --paths "/*"
